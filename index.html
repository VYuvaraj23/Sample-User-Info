    <fieldset>
      <label for="mobile-number">
        Mobile Number:
      </label>
      <input type="tel" id="mobile-number" placeholder="Mobile Number" pattern="[0-9]{10}" maxlength="10" name="number" required>
    </fieldset>

      </label>

    </fieldset>
      <fieldset>
        <label for="password"> Password:

        <input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
